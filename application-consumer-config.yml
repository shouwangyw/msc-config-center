# 自定义属性
prefix: begin++

# 配置dev环境
server:
  port: 8180
spring:
  profiles: dev
  application:
    name: msc-consumer-depart
eureka:
  client:
    service-url:
      defaultZone: http://eureka8400.com:8400/eureka
# 开启Feign对Hystrix的支持
feign:
  hystrix:
    enabled: true
  client:
    config:
      default:
        # 指定Feign连接提供者的超时时限，决定于网络状况
        connectTimeout: 5000
        # 指定Feign从请求到获取提供者响应的超时时限，决定于提供者的处理时间
        readTimeout: 5000
# 设置服务熔断时限
hystrix:
  command:
    default:
      execution:
        isolation:
          thread:
            timeoutInMilliseconds: 3000
